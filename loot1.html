<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lootpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #575dfb;
            --secondary-color: #bf4ae8;
            --accent-color: #ed9213;
            --text-color: #333333;
            --background-gradient: linear-gradient(135deg, #575dfb, #bf4ae8);
        }

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            color: var(--text-color);
            background: var(--background-gradient);
        }
 
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .sidebar {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 20px 0;
            box-sizing: border-box;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            transition: all 0.3s ease;
            z-index: 20;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar button {
            background-color: transparent;
            border: none;
            color: #ffffff;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            transition: background-color 0.2s, color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            border-radius: 8px;
            margin: 5px 10px;
        }

        .sidebar button.active {
            background-color: var(--accent-color);
            color: var(--text-color);
        }

        .sidebar button:hover {
            background-color: var(--accent-color);
            transform: translateX(5px);
        }

        .sidebar button i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }

        .search-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .search-icon, .profile-icon {
            width: 40px;
            height: 40px;
            background-color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            color: #ffffff;
        }

        .search-icon:hover, .profile-icon:hover {
            background-color: #d17f0f;
            transform: scale(1.1);
        }

        h1 {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .section {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .menu-button {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            z-index: 30;
            transition: all 0.3s ease;
            justify-content: center;
            align-items: center;
        }

        .menu-button:hover {
            background-color: #d17f0f;
            transform: scale(1.1);
        }

        .offer-card {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .offer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .offer-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid var(--accent-color);
        }

        .offer-card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .offer-card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .offer-card-details {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 80px;
            }

            .sidebar button .label {
                display: none;
            }

            .main-content {
                margin-left: 80px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px 0;
                overflow-x: auto;
            }

            .sidebar button {
                padding: 10px;
                margin: 0 5px;
            }

            .sidebar button i {
                margin-right: 0;
            }

            .main-content {
                margin-left: 0;
                padding-top: 80px;
            }

            .menu-button {
                display: none;
            }

            h1 {
                font-size: 28px;
            }

            .search-input {
                max-width: 300px;
            }

            .offer-card {
                flex-direction: column;
                text-align: center;
            }

            .offer-card img {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .offer-card-content {
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                padding: 5px 0;
            }

            .sidebar button {
                padding: 8px;
                font-size: 14px;
            }

            h1 {
                font-size: 24px;
            }

            .search-input {
                max-width: 250px;
                font-size: 14px;
            }

            .offer-card-title {
                font-size: 18px;
            }

            .offer-card-details {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button onclick="window.location.href='acc.html'"><i class="fas fa-user"></i><span class="label">Account</span></button>
        <button onclick="window.location.href='shop.html'"><i class="fas fa-store"></i><span class="label">My Shop</span></button>
        <button class="active"><i class="fas fa-gift"></i><span class="label">Loot</span></button>
        <button onclick="window.location.href='explore.html'"><i class="fas fa-compass"></i><span class="label">Explore</span></button>
        <button onclick="window.location.href='rewards.html'"><i class="fas fa-trophy"></i><span class="label">Rewards</span></button>
    </div>
    <div class="main-content" id="main-content">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for offers...">
            <div class="search-icon"><i class="fas fa-search"></i></div>
            <div class="profile-icon"><i class="fas fa-user"></i></div>
        </div>
        <h1>Get Best Rewards</h1>
        <div class="section">
            <div class="section-title">Offer Cards</div>
            <div id="offer-cards"></div>
        </div>
    </div>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyClf6W3B2nesvjfZtRSMcjbt6NRp6uy-Po",
            authDomain: "lootbase-4d01f.firebaseapp.com",
            projectId: "lootbase-4d01f",
            storageBucket: "lootbase-4d01f.appspot.com",
            messagingSenderId: "34967195141",
            appId: "1:34967195141:web:2e7dd3a63a1a99c04d407d",
            measurementId: "G-MQVC5F7TLR"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function fetchOfferCards() {
            const offerCardsRef = ref(database, 'OfferCards');

            onValue(offerCardsRef, (snapshot) => {
                const offerCardsData = snapshot.val();

                if (offerCardsData) {
                    const cardsArray = Object.values(offerCardsData);
                    cardsArray.sort((a, b) => b.offerPercentage - a.offerPercentage);
                    renderOfferCards(cardsArray);
                } else {
                    console.log('No offer cards data available.');
                }
            }, (error) => {
                console.error('Error fetching offer cards:', error);
            });
        }

        function renderOfferCards(cardsArray) {
            const offerCardsContainer = document.getElementById('offer-cards');
            offerCardsContainer.innerHTML = '';

            cardsArray.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('offer-card');
                cardElement.style.animationDelay = `${index * 0.1}s`;

                const imageElement = document.createElement('img');
                imageElement.src = card.imageUrl;
                imageElement.alt = card.productName;
                cardElement.appendChild(imageElement);

                const contentElement = document.createElement('div');
                contentElement.classList.add('offer-card-content');

                const titleElement = document.createElement('div');
                titleElement.classList.add('offer-card-title');
                titleElement.textContent = card.productName;
                contentElement.appendChild(titleElement);

                const detailsElement = document.createElement('div');
                detailsElement.classList.add('offer-card-details');
                detailsElement.textContent = `Offer: ${card.offerPercentage}% off`;
                contentElement.appendChild(detailsElement);

                cardElement.appendChild(contentElement);
                offerCardsContainer.appendChild(cardElement);
            });
        }

        fetchOfferCards();
    </script>
</body>
</html>
