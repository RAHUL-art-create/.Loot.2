<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards-Apploot</title>
    <link rel="icon" href="loot_logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #575dfb, #bf4ae8);
            color: #000000;
        }

        .sidebar {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-sizing: border-box;
            position: fixed;
            left: -250px;
            top: 0;
            height: 100%;
            transition: left 0.3s ease;
            z-index: 20;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar button {
            width: 80%;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: #ffffff;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
            transition: all 0.3s ease;
        }

        .sidebar button.active {
            background-color: #000000;
            color: #ffffff;
        }

        .sidebar button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .content.shrink {
            margin-left: 250px;
        }

        h1 {
            font-size: 36px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }

        .rewards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .reward-item {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            width: calc(33.33% - 20px);
            box-sizing: border-box;
            text-align: center;
            transition: all 0.3s ease;
        }

        .reward-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .reward-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .reward-item h2 {
            color: #ffffff;
            margin: 10px 0;
        }

        .reward-item p {
            color: #ffffff;
            margin-bottom: 15px;
        }

        .reward-item button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reward-item button:hover {
            background-color: #575dfb;
            transform: scale(1.05);
        }

        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            z-index: 30;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            background-color: #575dfb;
            transform: scale(1.1);
        }

        .menu-button.hidden {
            display: none;
        }

        .back-button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            margin-top: auto;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #575dfb;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }

            .sidebar.show {
                left: 0;
            }

            .content {
                margin-left: 0;
                padding: 10px;
            }

            .content.shrink {
                margin-left: 0;
            }

            .reward-item {
                width: 100%;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button onclick="window.location.href='acc.html'">Account</button>
        <button onclick="window.location.href='shop.html'">My Shop</button>
        <button onclick="window.location.href='loot.html'">Loot</button>
        <button onclick="window.location.href='explore.html'">Explore</button>
        <button class="active">Rewards</button>
        <button class="back-button" onclick="toggleSidebar()">←</button>
    </div>
    <div class="content" id="content">
        <button class="menu-button" id="menuButton" onclick="toggleSidebar()">☰</button>
        <h1>Your Rewards</h1>
        <div class="rewards-container" id="rewardsContainer"></div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            var menuButton = document.getElementById('menuButton');
            sidebar.classList.toggle('show');
            content.classList.toggle('shrink');
            menuButton.classList.toggle('hidden');
        }

        // Sample rewards data
        const rewardItems = [
            { name: "Daily Bonus", description: "Claim your daily reward", image: "/placeholder.svg?height=200&width=200" },
            { name: "Achievement Badge", description: "For completing 10 tasks", image: "/placeholder.svg?height=200&width=200" },
            { name: "Level Up Reward", description: "Reached level 5!", image: "/placeholder.svg?height=200&width=200" },
            { name: "Special Event Prize", description: "Winner of the weekly challenge", image: "/placeholder.svg?height=200&width=200" },
            { name: "Loyalty Points", description: "Accumulated 1000 points", image: "/placeholder.svg?height=200&width=200" },
            { name: "Mystery Box", description: "Random reward for active users", image: "/placeholder.svg?height=200&width=200" },
        ];

        // Function to create reward item elements
        function createRewardElement(reward) {
            const rewardElement = document.createElement('div');
            rewardElement.className = 'reward-item';
            rewardElement.innerHTML = `
                <img src="${reward.image}" alt="${reward.name}">
                <h2>${reward.name}</h2>
                <p>${reward.description}</p>
                <button>Claim Reward</button>
            `;
            return rewardElement;
        }

        // Populate rewards container
        const rewardsContainer = document.getElementById('rewardsContainer');
        rewardItems.forEach(reward => {
            rewardsContainer.appendChild(createRewardElement(reward));
        });
    </script>
</body>
</html>
