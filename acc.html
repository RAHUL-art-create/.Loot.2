<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account-Apploot</title>
    <link rel="icon" href="loot_logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #575dfb, #bf4ae8);
            color: #000000;
        }

        .sidebar {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-sizing: border-box;
            position: fixed;
            left: -250px;
            top: 0;
            height: 100%;
            transition: left 0.3s ease;
            z-index: 20;
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar button {
            width: 80%;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: #ffffff;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
            transition: all 0.3s ease;
        }

        .sidebar button.active {
            background-color: #000000;
            color: #ffffff;
        }

        .sidebar button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .content.shrink {
            margin-left: 250px;
        }

        h1 {
            font-size: 36px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }

        .box {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            margin: 20px 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .box h2 {
            margin: 0;
            flex: 1;
            color: #ffffff;
        }

        .add-more-btn {
            background-color: #000000;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .add-more-btn:hover {
            background-color: #575dfb;
            transform: scale(1.05);
        }

        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            z-index: 30;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            background-color: #575dfb;
            transform: scale(1.1);
        }

        .menu-button.hidden {
            display: none;
        }

        .back-button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            margin-top: auto;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #575dfb;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }

            .sidebar.show {
                left: 0;
            }

            .content {
                margin-left: 0;
                padding: 10px;
            }

            .content.shrink {
                margin-left: 0;
            }

            .box {
                flex-direction: column;
                align-items: stretch;
            }

            .add-more-btn {
                margin-top: 10px;
                width: 100%;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="active">Account</button>
        <button onclick="window.location.href='shop.html'">My Shop</button>
        <button onclick="window.location.href='loot.html'">Loot</button>
        <button onclick="window.location.href='explore.html'">Explore</button>
        <button onclick="window.location.href='rewards.html'">Rewards</button>
        <button class="back-button" onclick="toggleSidebar()">←</button>
    </div>
    <div class="content" id="content">
        <button class="menu-button" id="menuButton" onclick="toggleSidebar()">☰</button>
        <h1>My Box...</h1>
        <div class="box">
            <h2>Apps</h2>
            <button onclick="window.location.href='loot.html'" class="add-more-btn">Add More</button>
        </div>
        <div class="box">
            <h2>Web</h2>
            <button onclick="window.location.href='loot.html'" class="add-more-btn">Add More</button>
        </div>
        <div class="box">
            <h2>Items</h2>
            <button onclick="window.location.href='loot.html'" class="add-more-btn">Add More</button>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            var menuButton = document.getElementById('menuButton');
            sidebar.classList.toggle('show');
            content.classList.toggle('shrink');
            menuButton.classList.toggle('hidden');
        }
    </script>
</body>
</html>
