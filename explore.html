<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Apploot</title>
    <link rel="icon" href="loot_logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000000;
            background: linear-gradient(135deg, #575dfb, #bf4ae8);
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #bf4ae8;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-sizing: border-box;
            position: fixed;
            left: -250px;
            top: 0;
            height: 100%;
            transition: left 0.3s ease;
            z-index: 20;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar button {
            width: 80%;
            background-color: #575dfb;
            border: none;
            color: #ffffff;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
            transition: all 0.3s ease;
        }

        .sidebar button.active {
            background-color: #000000;
            color: #ffffff;
        }

        .sidebar button:hover {
            transform: scale(1.05);
            background-color: #000000;
        }

        .user-section {
            margin-top: auto;
            padding: 15px;
            background-color: #575dfb;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #ffffff;
            border-radius: 8px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
            overflow-y: auto;
        }

        .main-content.shifted {
            margin-left: 250px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            z-index: 30;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .menu-button:hover {
            background-color: #575dfb;
            transform: scale(1.1);
        }

        .menu-button.hidden {
            display: none;
        }

        .back-button {
            background-color: #575dfb;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            margin-top: auto;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #000000;
            transform: scale(1.1);
        }

        .video-container {
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
            position: relative;
            cursor: pointer;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .video-container:hover {
            transform: scale(1.02);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 16px;
            outline: none;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 0 0 16px 16px;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .overlay {
            opacity: 1;
        }

        .overlay p {
            margin: 5px 0;
        }

        .overlay a {
            color: #575dfb;
            text-decoration: none;
            background-color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .overlay a:hover {
            background-color: #000000;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 100%;
                position: fixed;
                left: -100%;
            }

            .sidebar.show {
                left: 0;
            }

            .sidebar button {
                width: 90%;
            }

            .main-content {
                margin-left: 0;
                margin-top: 60px;
            }

            .main-content.shifted {
                margin-left: 0;
            }

            .menu-button {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button onclick="window.location.href='acc.html'">Account</button>
            <button onclick="window.location.href='shop.html'">My Shop</button>
            <button onclick="window.location.href='loot.html'">Loot</button>
            <button class="active" onclick="window.location.href='explore.html'">Explore</button>
            <button onclick="window.location.href='rewards.html'">Rewards</button>
            <button class="back-button" onclick="toggleSidebar()">←</button>
        </div>
        <div class="main-content" id="content">
            <button class="menu-button" id="menuButton" onclick="toggleSidebar()">☰</button>
            <h1>Explore</h1>
            <div id="reels-container"></div>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            var menuButton = document.getElementById('menuButton');
            sidebar.classList.toggle('show');
            content.classList.toggle('shifted');
            menuButton.classList.toggle('hidden');
        }

        let currentPlayingVideo = null;

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('reels-container');
            container.addEventListener('click', (e) => {
                if (e.target.tagName === 'VIDEO') {
                    const clickedVideo = e.target;

                    if (currentPlayingVideo && currentPlayingVideo !== clickedVideo) {
                        currentPlayingVideo.pause();
                    }

                    if (clickedVideo.paused) {
                        clickedVideo.play();
                        currentPlayingVideo = clickedVideo;
                    } else {
                        clickedVideo.pause();
                    }
                }
            });
        });
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref as dbRef, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyClf6W3B2nesvjfZtRSMcjbt6NRp6uy-Po",
            authDomain: "lootbase-4d01f.firebaseapp.com",
            projectId: "lootbase-4d01f",
            storageBucket: "lootbase-4d01f.appspot.com",
            messagingSenderId: "350264696657",
            appId: "1:350264696657:web:9af597da2f5fd2970d7d70",
            measurementId: "G-YQK38EMPJK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        const productsRef = dbRef(db, 'Products');
        onValue(productsRef, (snapshot) => {
            const container = document.getElementById('reels-container');
            container.innerHTML = '';

            snapshot.forEach((childSnapshot) => {
                const product = childSnapshot.val();
                const productElement = document.createElement('div');
                productElement.classList.add('video-container');

                const productNameElement = document.createElement('strong');
                productNameElement.textContent = product.name;

                const descriptionElement = document.createElement('p');
                descriptionElement.textContent = product.description;

                const videoElement = document.createElement('video');
                videoElement.src = product.videoUrl;
                videoElement.controls = false;
                videoElement.setAttribute('playsinline', '');

                const overlay = document.createElement('div');
                overlay.classList.add('overlay');

                const buyButton = document.createElement('a');
                buyButton.href = product.link;
                buyButton.textContent = 'Buy Now';
                overlay.appendChild(productNameElement);
                overlay.appendChild(descriptionElement);
                overlay.appendChild(buyButton);

                productElement.appendChild(videoElement);
                productElement.appendChild(overlay);

                container.appendChild(productElement);
            });
        });
    </script>
</body>
</html>
